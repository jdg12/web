<!DOCTYPE html>
<html>
    <head>
        <title>Añadir coche</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#formulario").submit(function () {
                    if (!isValidGanancia())
                    {
                        alert("La ganancia debe estar entre 4 y 10");
                        return false;
                    }
                    return true;
                });

                function isValidGanancia()
                {
                    var ganancia = $("#ganancia").val();
                    if (ganancia >= 4 && ganancia <= 10)
                    {
                        return true;
                    } else
                    {
                        return false;
                    }
                }
            });
        </script>
    </head>
    <body>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nuevoCircuito.html">Nuevo circuito</a></li>
            <li><a href="nuevoCoche.html">Nuevo coche</a></li>
            <li><a href="/Practica6/verTodoServlet">Ver todos</a></li>
            <li><a  href="potenciaServlet">Calculo Kers</a></li>
        </ul>
        <h2>Añada un nuevo coche</h2>
        <div class="cuadrado">
            <form action="/Practica6/cocheServlet" class="nuevoCoche" id="formulario" method="POST">
                <p>
                    <label>Nombre: </label><br><input id="nombre" type="text" name="nombre" autofocus required />
                    <br /><label>Ganancia de potencia por curva (kW):</label><br><input id="ganancia" type="number" name="ganancia" autofocus required/>
                    <br /><br>
                    <input class="boton" type="submit" value="Subir">
                </p>
            </form>
        </div>
    </body>
</html>
