<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejemplo nuevos controles</title>
</head>

<body>
    <h1>Compra entradas</h1>
    <h2>Compra tu entrada ahora mismo</h2>
    <form action="." oninput="range_control_value.value = range_control.valueAsNumber">
        <p>
            Nombre: <input type="text" name="name_control" autofocus required />
            <br />Apellidos: <input type="text" name="name_control" autofocus/>
            <br />Tarjeta crédito: <input type="text" name="name_control" autofocus required />
            <br /> Email: <input type="email" name="email_control" required />
            <br /> Fecha de nacimiento: <input type="date" name="date_control" />
            <br />Dirección: <input type="text" name="name_control" autofocus/>
            <br />
            <input type="submit" value="Comprar" />
        </p>
    </form>
</body>

</html>
