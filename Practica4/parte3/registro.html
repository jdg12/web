    <script type="text/javascript">
		
		window.onload = function() {
			var storedNames2 = JSON.parse(localStorage.getItem("nombres"));
			document.getElementById("result").innerHTML = storedNames2;
		}
		
		function registrar() {
			// Check browser support
			if (typeof(Storage) !== "undefined") {
				var storedNames = JSON.parse(localStorage.getItem("nombres"));
				var nombres = [];
				if (storedNames==null){
					nombres[0] = document.getElementById("usuario").value;
				}
				else{
					if (storedNames.length == 0){
						nombres[0] = document.getElementById("usuario").value;
					}
					else{
						nombres = storedNames;
						nombres[(storedNames.length)] = document.getElementById("usuario").value;
					}
				}
				localStorage.setItem("nombres", JSON.stringify(nombres));
				
				// Retrieve
				var storedNames2 = JSON.parse(localStorage.getItem("nombres"));
				document.getElementById("result").innerHTML = storedNames2;
			} else {
				document.getElementById("result").innerHTML = "Lo siento, tu navegador no soporta el guardado en web...";
			}
		}
		
		function limpiar() {
            localStorage.clear();
			location.reload();
        }

    </script>
